<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заходи</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background: url('https://images.wallpaperscraft.ru/image/single/ulitsa_zakat_palmy_122106_1920x1080.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: transparent;
      outline: none;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: border-color 0.3s;
    }

    input:focus {
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 4%;
    }

    .success {
      color: #90ee90;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="authForm">
      <div class="form-group">
        <input type="text" id="login" name="login" placeholder="Логин" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Пароль" required />
      </div>

      <div class="button-row">
        <button type="button" id="loginBtn">Вход</button>
        <button type="submit" id="registerBtn">Регистрация</button>
      </div>

      <div class="success" id="success-message"></div>
      <div class="error" id="error-message"></div>
    </form>
  </div>

  <script>
    const loginInput = document.getElementById('login');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    function showMessage(element, message) {
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => element.style.display = 'none', 3000);
    }

    async function sendAuthRequest(url) {
      const login = loginInput.value.trim();
      const pass = passwordInput.value.trim();

      if (!login || !pass) {
        showMessage(errorMessage, 'Пожалуйста, заполните все поля.');
        return;
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, pass })
        });

        if (response.ok) {
          window.location.href = 'http://localhost:8080/user';
        } else {
          const data = await response.json();
          showMessage(errorMessage, data?.error || 'Ошибка авторизации');
        }
      } catch (error) {
        showMessage(errorMessage, 'Неверный логин или пороль');
        console.error(error);
      }
    }

    loginBtn.addEventListener('click', () => {
      sendAuthRequest('http://localhost:8080/signin');
    });

    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();
      sendAuthRequest('http://localhost:8080/signup');
    });
  </script>
</body>
</html>
