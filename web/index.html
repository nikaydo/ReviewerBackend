<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль пользователя</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Inter', sans-serif;
    }

    .prose pre {
      background-color: #1E1E1E;
      color: #E0E0E0;
      padding: 1.5rem;
      border-radius: 0.75rem;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.7;
    }

    .prose code {
      background-color: #1E1E1E;
      color: #8B0000;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      font-size: 0.95rem;
    }

    .prose pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }

    .prose {
      color: #E0E0E0;
      font-size: 1.1rem;
      line-height: 1.8;
      padding: 1.5rem;
      background-color: #2A2A2A;
      border-radius: 0.75rem;
      min-height: 250px;
      width: 100%;
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .prose strong {
      font-weight: 600;
      color: #FFFFFF;
    }

    .prose h1, .prose h2, .prose h3, .prose h4 {
      color: #E0E0E0;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .prose ul, .prose ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .prose li {
      margin-bottom: 0.5rem;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1E1E1E;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: #008080;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #006666;
    }

    .sidebar-item:hover {
      background-color: #8B0000;
      color: #E0E0E0;
    }

    .sidebar-item {
      transition: all 0.3s ease;
      border-radius: 0.5rem;
    }

    textarea, select {
      background-color: #1E1E1E;
      color: #E0E0E0;
      border-color: #2A2A2A;
      border-width: 1px;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    textarea::placeholder {
      color: #E0E0E0;
      opacity: 0.5;
    }

    textarea:focus, select:focus {
      background-color: #1E1E1E;
      outline: none;
      border-color: #008080;
      box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.3);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader {
      border: 2px solid #1E1E1E;
      border-top: 2px solid #008080;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    #selected-review .response-text {
      width: 100%;
      max-width: 100%;
    }

    .response-editor {
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .response-container {
      width: 100%;
    }

    .request-text {
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #1E1E1E;
      padding: 2rem;
      border-radius: 0.75rem;
      max-width: 450px;
      width: 90%;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .card {
      background-color: #1E1E1E;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #008080;
      color: #E0E0E0;
      border-radius: 0.75rem;
    }

    .btn-primary:hover {
      background-color: #006666;
    }

    .btn-primary:disabled {
      background-color: #003333;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #2A2A2A;
      color: #E0E0E0;
      border-radius: 0.75rem;
    }

    .btn-secondary:hover {
      background-color: #3A3A3A;
    }

    .btn-toggle {
      background-color: #2A2A2A;
      color: #E0E0E0;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .btn-toggle.active {
      background-color: #008080;
    }

    .btn-toggle:hover {
      background-color: #006666;
    }

    .section-transition {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .section-transition.hidden {
      opacity: 0;
      transform: translateY(10px);
    }

    .sidebar {
      width: 16rem;
      z-index: 10;
    }

    @keyframes stat-update {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .stat-number {
      animation: stat-update 0.3s ease;
    }
  </style>
</head>
<body class="flex min-h-screen text-gray-200 antialiased font-sans">

  <!-- Модальное окно -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-semibold text-[#E0E0E0] mb-4">Подтверждение удаления</h3>
      <p class="text-sm text-[#E0E0E0] mb-6">Вы уверены, что хотите удалить этот запрос?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmDeleteBtn" class="modal-button btn-primary">Удалить</button>
        <button id="cancelDeleteBtn" class="modal-button btn-secondary">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Левое меню -->
  <aside id="sidebar" class="w-64 bg-[#1E1E1E] shadow-md p-4 fixed h-full overflow-y-auto sidebar">
    <div class="sidebar-content">
      <ul class="space-y-2 mt-4">
        <li>
          <button class="menu-item w-full text-left py-2 px-3 sidebar-item text-[#E0E0E0] font-medium text-sm flex items-center gap-2" data-section="create">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            Написать отзыв
          </button>
        </li>
        <li>
          <button class="menu-item w-full text-left py-2 px-3 sidebar-item text-[#E0E0E0] font-medium text-sm flex items-center gap-2" data-section="textometer">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6m6 6v-8m-6 8V9m6 10V7m-9 12V5"></path></svg>
            Текстомер
          </button>
        </li>
      </ul>
      <hr class="my-3 border-[#2A2A2A]" />
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-md font-semibold text-[#E0E0E0]">Ваши запросы</h3>
        <button id="refreshBtn" class="text-[#E0E0E0] hover:bg-[#8B0000] p-2 rounded-full transition-colors duration-300" title="Обновить запросы">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-color="#008080" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </button>
      </div>
      <ul id="review-list" class="space-y-1"></ul>
      <hr class="my-3 border-[#2A2A2A]" />
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-md font-semibold text-[#E0E0E0]">Выбранные вами</h3>
      </div>
      <ul id="favorite-list" class="space-y-1"></ul>
    </div>
  </aside>

  <!-- Основной контент -->
  <main id="main-content" class="flex-1 p-8 ml-64">
    <!-- Поле ввода запроса -->
    <section id="create-section" class="section-transition flex items-center justify-center min-h-screen">
      <div class="card p-6 w-full max-w-lg">
        <textarea id="promptInput" class="w-full p-6 rounded-xl resize-y min-h-[150px] text-base text-[#E0E0E0] border-[#2A2A2A]" placeholder="Введите ваш запрос..."></textarea>
        <div class="flex justify-between items-center gap-4 mt-4 flex-wrap">
          <select id="modelSelect" class="p-3 rounded-lg text-base flex-1 max-w-xs">
            <option value="mistral-medium-2505">Mistral Medium 2505</option>
            <option value="ministral-8b-2410">Ministral 8B 2410</option>
            <option value="ministral-3b-2410">Ministral 3B 2410</option>
          </select>
          <button id="thinkToggleBtn" class="btn-toggle px-4 py-2 rounded-lg text-base flex items-center gap-2" data-think="false">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
            Пораскинуть мозгами
          </button>
          <button id="generateReviewBtn" class="btn-primary px-6 py-3 text-base flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Отправить
          </button>
        </div>
      </div>
      <div id="generatingIndicator" class="hidden mt-4 flex items-center gap-2">
        <div class="loader"></div>
        <p class="text-[#008080] text-base font-medium">Генерация ответа...</p>
      </div>
    </section>

    <!-- Запросы -->
    <section id="reviews-section" class="section-transition hidden">
      <h2 class="text-3xl font-bold text-[#E0E0E0] mb-6">Ваш запрос</h2>
      <div id="selected-review" class="card p-6 w-full"></div>
    </section>

    <!-- Текстомер -->
    <section id="textometer-section" class="section-transition hidden">
      <h2 class="text-3xl font-bold text-[#E0E0E0] mb-6">Текстомер</h2>
      <div class="card p-6 w-full">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
          <div class="text-center">
            <p id="stats-chars-spaces" class="stat-number text-4xl font-bold text-[#008080]">0</p>
            <p class="text-sm text-[#E0E0E0] opacity-60">Символы (с пробелами)</p>
          </div>
          <div class="text-center">
            <p id="stats-chars-no-spaces" class="stat-number text-4xl font-bold text-[#008080]">0</p>
            <p class="text-sm text-[#E0E0E0] opacity-60">Символы (без пробелов)</p>
          </div>
          <div class="text-center">
            <p id="stats-words" class="stat-number text-4xl font-bold text-[#008080]">0</p>
            <p class="text-sm text-[#E0E0E0] opacity-60">Слова</p>
          </div>
          <div class="text-center">
            <p id="stats-sentences" class="stat-number text-4xl font-bold text-[#008080]">0</p>
            <p class="text-sm text-[#E0E0E0] opacity-60">Предложения</p>
          </div>
        </div>
        <textarea id="statsInput" class="w-full p-4 rounded-lg resize-y min-h-[200px] text-base" placeholder="Введите текст для анализа..."></textarea>
      </div>
    </section>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:8080';
    const sections = {
      create: document.getElementById("create-section"),
      reviews: document.getElementById("reviews-section"),
      textometer: document.getElementById("textometer-section")
    };

    let reviewsData = [];
    const promptInput = document.getElementById("promptInput");
    const modelSelect = document.getElementById("modelSelect");
    const thinkToggleBtn = document.getElementById("thinkToggleBtn");
    let saveTimeout;

    // Auto-resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    promptInput.addEventListener('input', () => autoResizeTextarea(promptInput));

    // Toggle think mode
    thinkToggleBtn.addEventListener("click", () => {
      const isActive = thinkToggleBtn.dataset.think === "true";
      thinkToggleBtn.dataset.think = !isActive;
      thinkToggleBtn.classList.toggle("active", !isActive);
      saveSettings();
    });

    // Function to show modal
    function showModal({ onConfirm, onCancel }) {
      const modal = document.getElementById("confirmModal");
      const confirmBtn = document.getElementById("confirmDeleteBtn");
      const cancelBtn = document.getElementById("cancelDeleteBtn");

      const newConfirmBtn = confirmBtn.cloneNode(true);
      const newCancelBtn = cancelBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
      cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

      modal.classList.add("show");

      newConfirmBtn.addEventListener("click", () => {
        onConfirm();
        modal.classList.remove("show");
      });

      newCancelBtn.addEventListener("click", () => {
        onCancel();
        modal.classList.remove("show");
      });

      document.addEventListener("keydown", function handler(e) {
        if (e.key === "Escape" && modal.classList.contains("show")) {
          modal.classList.remove("show");
          document.removeEventListener("keydown", handler);
        }
      });
    }

    // Function to save settings
    async function saveSettings() {
      const request = promptInput.value.trim();
      const model = modelSelect.value;
      const think = thinkToggleBtn.dataset.think === "true";
      try {
        const res = await fetch(`${API_BASE_URL}/user/setting/update`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ request, model, think }),
        });
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.message || "Ошибка при обновлении настроек");
        }
      } catch (err) {
        console.error("Update Settings Error:", err);
      }
    }

    // Debounce save settings
    function debounceSaveSettings() {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveSettings, 500);
    }

    // Function to load settings
    async function loadSettings() {
      try {
        const res = await fetch(`${API_BASE_URL}/user/setting/get`);
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.message || "Ошибка при загрузке настроек");
        }
        const data = await res.json();
        if (data && typeof data === 'object') {
          if (data.request) promptInput.value = data.request;
          if (data.model) modelSelect.value = data.model;
          if (data.think) {
            thinkToggleBtn.dataset.think = data.think;
            thinkToggleBtn.classList.toggle("active", data.think);
          }
          autoResizeTextarea(promptInput);
        }
      } catch (err) {
        console.error("Load Settings Error:", err);
      }
    }

    // Save settings on input change (debounced)
    promptInput.addEventListener('input', debounceSaveSettings);

    // Save settings on tab switch
    document.querySelectorAll('.menu-item').forEach(btn => {
      btn.addEventListener('click', () => {
        Object.values(sections).forEach(sec => sec.classList.add("hidden"));
        sections[btn.dataset.section].classList.remove("hidden");
        saveSettings();
      });
    });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      loadReviewList();
    });

    document.getElementById("generateReviewBtn").addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      const model = thinkToggleBtn.dataset.think === "true" ? "magistral-medium-2506" : modelSelect.value;

      if (!prompt) return alert("Введите запрос для ИИ");

      const generateBtn = document.getElementById("generateReviewBtn");
      const indicator = document.getElementById("generatingIndicator");

      generateBtn.disabled = true;
      generateBtn.classList.add("opacity-50", "cursor-not-allowed");
      indicator.classList.remove("hidden");

      try {
        const res = await fetch(`${API_BASE_URL}/user/review/add`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ req: prompt, model }),
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.message || "Ошибка при генерации");
        }

        promptInput.value = "";
        autoResizeTextarea(promptInput);
        await saveSettings();
        await loadReviewList();
        sections.reviews.classList.remove("hidden");
        Object.keys(sections).forEach(key => {
          if (key !== "reviews") sections[key].classList.add("hidden");
        });
        displayReview(0);
      } catch (err) {
        console.error("API Error:", err);
        alert(`Ошибка: ${err.message || "Не удалось выполнить запрос."}`);
      } finally {
        generateBtn.disabled = false;
        generateBtn.classList.remove("opacity-50", "cursor-not-allowed");
        indicator.classList.add("hidden");
      }
    });

    function renderReviewLists() {
      const reviewListContainer = document.getElementById("review-list");
      const favoriteListContainer = document.getElementById("favorite-list");

      const favoriteReviews = reviewsData.filter(item => item.favorite);
      const nonFavoriteReviews = reviewsData.filter(item => !item.favorite);

      reviewListContainer.innerHTML = nonFavoriteReviews.length === 0
        ? "<p class='text-[#E0E0E0] text-sm font-medium'>Тут пусто</p>"
        : nonFavoriteReviews.map((item, index) => `
            <li class="flex items-center justify-between">
              <button class="sidebar-item flex-1 text-left py-2 px-3 text-[#E0E0E0] text-sm truncate" data-index="${reviewsData.findIndex(r => r.id === item.id)}" title="${item.request}">
                ${item.request.slice(0, 25)}${item.request.length > 25 ? '...' : ''}
              </button>
              <div class="flex items-center gap-1">
                <button class="favorite-btn text-[#E0E0E0] hover:bg-[#8B0000] p-1 rounded-full transition-colors duration-300" data-id="${item.id}" data-favorite="${item.favorite}" title="${item.favorite ? 'Убрать из избранного' : 'Добавить в избранное'}">
                  <svg class="w-4 h-4" fill="${item.favorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.286 7.07h7.39c.964 0 1.365 1.23.588 1.81l-5.975 4.34 2.286 7.07c.3.921-.755 1.688-1.54 1.1L12 19.347l-5.975 4.34c-.785.588-1.84-.179-1.54-1.1l2.286-7.07-5.975-4.34c-.777-.58-.376-1.81.588-1.81h7.39l2.286-7.07z"/></svg>
                </button>
                <button class="delete-review-btn text-[#E0E0E0] hover:bg-[#8B0000] p-1 rounded-full transition-colors duration-300" data-id="${item.id}" title="Удалить запрос">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0v3m4-3v3m-7 4v8m4-8v8m4-8v8"></path></svg>
                </button>
              </div>
            </li>
          `).join("");

      favoriteListContainer.innerHTML = favoriteReviews.length === 0
        ? "<p class='text-[#E0E0E0] text-sm font-medium'>Тут пусто</p>"
        : favoriteReviews.map((item, index) => `
            <li class="flex items-center justify-between">
              <button class="sidebar-item flex-1 text-left py-2 px-3 text-[#E0E0E0] text-sm truncate" data-index="${reviewsData.findIndex(r => r.id === item.id)}" title="${item.request}">
                ${item.request.slice(0, 25)}${item.request.length > 25 ? '...' : ''}
              </button>
              <div class="flex items-center gap-1">
                <button class="favorite-btn text-[#E0E0E0] hover:bg-[#8B0000] p-1 rounded-full transition-colors duration-300" data-id="${item.id}" data-favorite="${item.favorite}" title="${item.favorite ? 'Убрать из избранного' : 'Добавить в избранное'}">
                  <svg class="w-4 h-4" fill="${item.favorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.286 7.07h7.39c.964 0 1.365 1.23.588 1.81l-5.975 4.34 2.286 7.07c.3.921-.755 1.688-1.54 1.1L12 19.347l-5.975 4.34c-.785.588-1.84-.179-1.54-1.1l2.286-7.07-5.975-4.34c-.777-.58-.376-1.81.588-1.81h7.39l2.286-7.07z"/></svg>
                </button>
                <button class="delete-review-btn text-[#E0E0E0] hover:bg-[#8B0000] p-1 rounded-full transition-colors duration-300" data-id="${item.id}" title="Удалить запрос">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0v3m4-3v3m-7 4v8m4-8v8m4-8v8"></path></svg>
                </button>
              </div>
            </li>
          `).join("");

      document.querySelectorAll(".sidebar-item").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          displayReview(index);
          sections.reviews.classList.remove("hidden");
          Object.keys(sections).forEach(key => {
            if (key !== "reviews") sections[key].classList.add("hidden");
          });
          saveSettings();
        });
      });

      document.querySelectorAll(".delete-review-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          showModal({
            onConfirm: async () => {
              try {
                await fetch(`${API_BASE_URL}/user/review/delete`, {
                  method: "POST",
                  body: new URLSearchParams({ id: btn.dataset.id }),
                });
                const listItem = btn.closest("li");
                listItem.classList.add("opacity-0", "scale-95");
                setTimeout(() => {
                  listItem.remove();
                  reviewsData = reviewsData.filter(item => item.id !== btn.dataset.id);
                  renderReviewLists();
                }, 300);
              } catch (err) {
                console.error("Ошибка удаления:", err);
                alert("Не удалось удалить запрос.");
              }
            },
            onCancel: () => {}
          });
        });
      });

      document.querySelectorAll(".favorite-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const favorite = btn.dataset.favorite === "true";
          const review = reviewsData.find(r => r.id === id);
          if (review) {
            review.favorite = !favorite;
            renderReviewLists();
            try {
              await fetch(`${API_BASE_URL}/user/review/favorite/set`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ id, favorite: !favorite }),
              });
            } catch (err) {
              console.error("Ошибка изменения избранного:", err);
              alert("Не удалось обновить статус избранного.");
              review.favorite = favorite; // Revert on error
              renderReviewLists();
            }
          }
        });
      });
    }

    async function loadReviewList() {
      const reviewListContainer = document.getElementById("review-list");
      const favoriteListContainer = document.getElementById("favorite-list");
      reviewListContainer.innerHTML = '<div class="loader mx-auto"></div>';
      favoriteListContainer.innerHTML = '<div class="loader mx-auto"></div>';

      try {
        const res = await fetch(`${API_BASE_URL}/user/review/get`);
        reviewsData = await res.json();

        if (!Array.isArray(reviewsData)) throw new Error("Неверный формат данных");

        reviewsData.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderReviewLists();
      } catch (err) {
        reviewListContainer.innerHTML = `<p class="text-[#8B0000] text-sm font-medium">Ошибка загрузки: ${err.message}</p>`;
        favoriteListContainer.innerHTML = `<p class="text-[#8B0000] text-sm font-medium">Ошибка загрузки: ${err.message}</p>`;
      }
    }

    async function updateReviewText(id, text) {
      console.log("Updating review:", { id, text });
      try {
        const res = await fetch(`${API_BASE_URL}/user/review/update`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ id, text }),
        });
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.message || "Ошибка при обновлении ответа");
        }
        console.log("Review updated successfully");
      } catch (err) {
        console.error("Update Review Error:", err);
        alert(`Ошибка: ${err.message || "Не удалось обновить ответ."}`);
        throw err;
      }
    }

    function displayReview(index) {
      const item = reviewsData[index];
      let isEditing = false;
      const container = document.getElementById("selected-review");

      function renderContent() {
        console.log("Rendering content, isEditing:", isEditing);
        container.innerHTML = `
          <div class="space-y-6">
            <div class="flex justify-between items-center">
              <h3 class="font-semibold text-xl text-[#E0E0E0] request-text">${item.request}</h3>
              <span class="text-sm text-[#E0E0E0] opacity-60">${formatDate(item.date)}</span>
            </div>
            <div class="response-container text-base text-[#E0E0E0] response-text ${isEditing ? '' : 'prose'} max-w-none">
              ${isEditing 
                ? `<textarea class="response-editor w-full p-4 rounded-lg resize-y min-h-[250px] text-base bg-[#2A2A2A]" style="color: #E0E0E0;">${item.answer || ""}</textarea>`
                : marked.parse(item.answer || "")}
            </div>
            <div class="flex gap-4 flex-wrap">
              <button class="toggle-edit-btn btn-primary px-6 py-3 rounded-lg text-base flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isEditing ? 'M5 13l4 4L19 7' : 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z'}"></path></svg>
                ${isEditing ? 'Сохранить' : 'Редактировать'}
              </button>
              <button class="cancel-edit-btn btn-secondary px-6 py-3 rounded-lg text-base flex items-center gap-2 ${isEditing ? '' : 'hidden'}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                Отменить
              </button>
              <button class="repeat-request-btn btn-primary px-6 py-3 rounded-lg text-base flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Повторить запрос
              </button>
            </div>
            <div id="saveIndicator" class="hidden mt-2 text-[#008080] text-base">Ответ сохранен</div>
            <div class="stats-container bg-[#1E1E1E] p-4 rounded-lg space-y-3 text-sm text-[#E0E0E0]">
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-[#008080]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <p><strong>Модель:</strong> ${item.model}</p>
              </div>
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-[#008080]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                <p class="stats-text"><strong>Статистика:</strong> ${getStats(item.answer)}</p>
              </div>
              ${item.think && item.think.trim()
                ? `<div class="flex items-start gap-2">
                    <svg class="w-5 h-5 text-[#008080] mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    <div>
                      <p><strong>Мысль:</strong></p>
                      <span class="block mt-1 bg-[#121212] p-3 rounded-lg text-sm">${marked.parse(item.think)}</span>
                    </div>
                  </div>`
                : ''
              }
            </div>
          </div>
        `;

        const toggleEditBtn = container.querySelector(".toggle-edit-btn");
        const cancelEditBtn = container.querySelector(".cancel-edit-btn");
        const repeatBtn = container.querySelector(".repeat-request-btn");
        const statsText = container.querySelector(".stats-text");

        if (toggleEditBtn) {
          toggleEditBtn.addEventListener("click", async () => {
            console.log("Edit button clicked, isEditing:", isEditing);
            if (isEditing) {
              const editor = container.querySelector(".response-editor");
              if (!editor) {
                console.error("Response editor not found");
                alert("Ошибка: поле редактирования не найдено.");
                return;
              }
              const newText = editor.value.trim();
              console.log("Saving new text:", newText);
              try {
                item.answer = newText;
                await updateReviewText(item.id, newText);
                const saveIndicator = container.querySelector("#saveIndicator");
                saveIndicator.classList.remove("hidden");
                setTimeout(() => saveIndicator.classList.add("hidden"), 2000);
                statsText.innerHTML = `<strong>Статистика:</strong> ${getStats(newText)}`;
              } catch (err) {
                return;
              }
            }
            isEditing = !isEditing;
            renderContent();
          });
        }

        if (cancelEditBtn) {
          cancelEditBtn.addEventListener("click", () => {
            console.log("Cancel edit clicked");
            isEditing = false;
            renderContent();
          });
        }

        if (repeatBtn) {
          repeatBtn.addEventListener("click", () => {
            promptInput.value = item.request;
            autoResizeTextarea(promptInput);
            sections.create.classList.remove("hidden");
            Object.keys(sections).forEach(key => {
              if (key !== "create") sections[key].classList.add("hidden");
            });
            saveSettings();
          });
        }

        if (isEditing) {
          const editor = container.querySelector(".response-editor");
          if (editor) {
            autoResizeTextarea(editor);
            editor.addEventListener("input", () => {
              autoResizeTextarea(editor);
              const text = editor.value;
              statsText.innerHTML = `<strong>Статистика:</strong> ${getStats(text)}`;
            });
          }
        }
      }

      renderContent();
    }

    function getStats(text) {
      if (!text) return "0 символов (с пробелами), 0 символов (без пробелов), 0 слов, 0 предложений";
      const charsWithSpaces = text.length;
      const charsWithoutSpaces = text.replace(/\s/g, '').length;
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const sentences = text.trim().split(/[.!?]+/).filter(Boolean).length;
      return `${charsWithSpaces} символов (с пробелами), ${charsWithoutSpaces} символов (без пробелов), ${words} слов, ${sentences} предложений`;
    }

    function updateStatistics() {
      const text = document.getElementById("statsInput").value;
      const charsWithSpaces = text.length;
      const charsWithoutSpaces = text.replace(/\s/g, '').length;
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const sentences = text.trim().split(/[.!?]+/).filter(Boolean).length;

      const updateStat = (id, value) => {
        const element = document.getElementById(id);
        element.textContent = value;
        element.classList.remove("stat-number");
        void element.offsetWidth;
        element.classList.add("stat-number");
      };

      updateStat("stats-chars-spaces", charsWithSpaces);
      updateStat("stats-chars-no-spaces", charsWithoutSpaces);
      updateStat("stats-words", words);
      updateStat("stats-sentences", sentences);
    }

    document.getElementById("statsInput")?.addEventListener("input", () => {
      autoResizeTextarea(document.getElementById("statsInput"));
      updateStatistics();
    });

    function formatDate(isoDate) {
      try {
        const date = new Date(isoDate);
        return date.toLocaleString("ru-RU", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      } catch {
        return "Неверная дата";
      }
    }

    // Load settings and reviews on page load
    async function initialize() {
      await loadSettings();
      await loadReviewList();
      sections.create.classList.remove("hidden");
      updateStatistics();
    }

    initialize();
  </script>
</body>
