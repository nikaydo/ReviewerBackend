<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль пользователя</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #F5F5F5;
      font-family: 'Inter', sans-serif;
    }
    /* Контейнер для кодовых блоков */
    .code-container {
      position: relative;
      margin-bottom: 1rem;
    }
    /* Заголовок кодового блока */
    .code-header {
      background-color: #2A2A2A;
      padding: 0.5rem 1rem;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    
    }
    /* Название языка программирования */
    .code-language {
      color: #87bfc5;
      font-weight: 600;
    }
    /* Контейнер для кнопок действий */
    .code-actions {
      display: flex;
      gap: 0.5rem;
    }
    /* Стили кнопок "Свернуть" и "Копировать" */
    .code-action-btn {
      background: #2A2A2A;
 
      color: #00E5FF;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: all 0.3s ease;
    }
    .code-action-btn:hover {
      background: #008080;
      color: #E0E0E0;
      transform: translateY(-1px);
    }
    /* Обновление стилей для pre, чтобы убрать верхние скругления */
    .prose pre {
      margin: 0;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      background-color: #1E1E1E;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.7;
    }
    /* Обновление стилей подсветки синтаксиса */
    .hljs {
      color: #D4D4D4;
      background-color: #1E1E1E;
    }
    .prose pre {
      background-color: #1E1E1E;
      color: #E0E0E0;
      padding: 1.5rem;
      border-radius: 0.75rem;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.7;
    }
    .prose code {
      background-color: #1E1E1E;
      color: #33aab9;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      font-size: 0.95rem;
    }
    .prose pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }
    .hljs {
      background-color: #1E1E1E;
      color: #E0E0E0;
    }
    .hljs-keyword { color: #398a8d; }
    .hljs-string { color: #808080; }
    .hljs-comment { color: #6272A4; }
    .prose {
      color: #F5F5F5;
      font-size: 1.1rem;
      line-height: 1.0;
      padding: 1rem;
      background-color: #2A2A2A;
      border-radius: 0.75rem;
      min-height: 250px;
      width: 100%;
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
      transition: all 0.3s ease;
    }
    /* Изменение цвета жирного текста в отзывах и ответах на вопросы */
    .prose strong {
      color: #16737e;
    }
    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    .prose th, .prose td {
      border: 1px solid #3A3A3A;
      padding: 0.75rem;
      text-align: left;
    }
    .prose th {
      background-color: #2A2A2A;
      font-weight: 600;
    }
    .prose td {
      background-color: #1E1E1E;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    .prose a {
      color: #388caf;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    .prose a:hover {
      color: #3b92a1;
    }
    ::-webkit-scrollbar-track {
      background: #1E1E1E;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb {
      background: #008080;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #006666;
    }
    .sidebar-item:hover {
      background-color: #188181;
      color: #E0E0E0;
    }
    .sidebar-item {
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      opacity: 0.7;
    }
    /* Выделение активного отзыва в боковом меню */
    .sidebar-item.active {
      background-color: #008080;
      color: #E0E0E0;
      opacity: 1;
      font-weight: 600;
    }
    textarea, select, input[type="text"] {
      background-color: #1E1E1E;
      color: #E0E0E0;
      border: none;
      border-radius: 1rem;
      transition: all 0.3s ease;
    }
    textarea::placeholder, input[type="text"]::placeholder {
      color: #E0E0E0;
      opacity: 0.5;
    }
    textarea:focus, select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #008080;
      box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.3);
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .loader {
      border: 2px solid #1E1E1E;
      border-top: 2px solid #008080;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    #selected-review .response-text {
      width: 100%;
      max-width: 100%;
    }
    .response-editor, .title-output-editor {
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
      transition: all 0.3s ease;
    }
    .response-container, .title-output-container {
      width: 100%;
      max-width: 100%;
      transition: all 0.3s ease;
    }
    .request-text {
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }
    .title-request-input {
      width: 100%;
      min-height: 60px;
      padding: 1rem;
      border-radius: 0.75rem;
      resize: vertical;
      background-color: #1E1E1E;
      color: #E0E0E0;
      transition: all 0.3s ease;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal.show {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      background-color: #1E1E1E;
      padding: 2rem;
      border-radius: 0.75rem;
      max-width: 450px;
      width: 90%;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .modal-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin: 0.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .modal-button:hover {
      transform: translateY(-2px);
    }
    .card {
      background-color: #1E1E1E;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: auto;
      max-width: 100%;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #008080;
      color: #E0E0E0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #006666;
      transform: translateY(-2px);
    }
    .btn-primary:disabled {
      background-color: #003333;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background-color: #2A2A2A;
      color: #E0E0E0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #3A3A3A;
      transform: translateY(-2px);
    }
    .btn-toggle {
      background-color: #2A2A2A;
      color: #E0E0E0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-toggle.active {
      background-color: #008080;
    }
    .btn-toggle:hover {
      background-color: #006666;
      transform: translateY(-2px);
    }
    .section-transition {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .section-transition.hidden {
      display: none;
      opacity: 0;
      transform: translateY(20px);
    }
    .sidebar {
      width: 16rem;
      z-index: 10;
      background-color: #121212;
      position: relative;
      transition: all 0.3s ease;
    }
    .sidebar::after {
      content: '';
      position: absolute;
      top: 1rem;
      bottom: 1rem;
      right: 0;
      width: 1px;
      background-color: #2A2A2A;
    }
    @keyframes stat-update {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .stat-number {
      animation: stat-update 0.3s ease;
    }
    .input-card textarea {
      width: 100%;
      min-height: 150px;
      padding: 1.5rem;
      border-radius: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      margin-left: 16rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    #create-section, #reviews-section, #textometer-section {
      width: 100%;
      padding: 0;
      box-sizing: border-box;
      height: auto;
    }
    #create-section .card {
      width: 100%;
      max-width: 48rem;
    }
    #promptInput {
      width: 100%;
      min-height: 60px;
      padding: 1rem;
      border-radius: 0.75rem;
      resize: vertical;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .section-above-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 60vh;
      margin-top: 24vh;
    }
    /* Стили для уведомлений */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2A2A2A;
      color: #E0E0E0;
      padding: 12px 20px;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: all 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      max-width: 300px;
    }
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    .notification.error {
      background-color: #00a0ac;
    }

<script>
    const API_BASE_URL = 'http://38.180.157.59:8080';

    // Custom alert function for corner notifications
    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = `notification ${isError ? 'error' : ''}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 400);
      }, 3000);
    }

    // Override alert
    window.alert = showNotification;

    // Определяем функцию highlight отдельно
    const highlightFunc = function(code, lang) {
      const language = hljs.getLanguage(lang) ? lang : 'plaintext';
      return hljs.highlight(code, { language }).value;
    };

    // Настраиваем рендер
    const renderer = new marked.Renderer();
    renderer.code = function(code, infostring, escaped) {
      const lang = (infostring || '').match(/\S*/)[0];
      const highlightedCode = highlightFunc(code, lang);
      const codeHtml = `<pre><code class="${marked.options.langPrefix}${lang}">${highlightedCode}</code></pre>`;
      return `
        <div class="code-container">
          <div class="code-header">
            <span class="code-language">${lang || 'Code'}</span>
            <div class="code-actions">
              <button class="code-action-btn toggle-code" title="Свернуть">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                </svg>
              </button>
              <button class="code-action-btn copy-code" title="Копировать">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-2M8 5V3a2 2 0 012-2h4a2 2 0 012 2v2M8 5h8"></path>
                </svg>
              </button>
            </div>
          </div>
          ${codeHtml}
        </div>
      `;
    };

    // Устанавливаем опции marked один раз
    marked.setOptions({
      highlight: highlightFunc,
      langPrefix: 'hljs language-',
      breaks: true,
      gfm: true,
      tables: true,
      renderer: renderer
    });

    const sections = {
      create: document.getElementById("create-section"),
      reviews: document.getElementById("reviews-section"),
      textometer: document.getElementById("textometer-section")
    };

    let reviewsData = [];
    let currentReviewIndex = -1;
    const promptInput = document.getElementById("promptInput");
    const modelSelect = document.getElementById("modelSelect");
    const thinkToggleBtn = document.getElementById("thinkToggleBtn");
    const generateReviewBtn = document.getElementById("generateReviewBtn");
    let saveTimeout;

    // Auto-resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    promptInput.addEventListener('input', () => autoResizeTextarea(promptInput));

    // Toggle Think Mode
    thinkToggleBtn.addEventListener('click', () => {
      const isActive = thinkToggleBtn.dataset.think === 'true';
      thinkToggleBtn.dataset.think = !isActive;
      thinkToggleBtn.classList.toggle('active', !isActive);
      debounceSaveSettings();
    });

    // Function to show modal
    function showModal({ onConfirm, onCancel }) {
      const modal = document.getElementById("confirmModal");
      const confirmBtn = document.getElementById("confirmDeleteBtn");
      const cancelBtn = document.getElementById("cancelDeleteBtn");

      const newConfirmBtn = confirmBtn.cloneNode(true);

      confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

                     <svg class="w-5 h-5 text-[#008080] mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707-.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707M12 14a5 5 0 01-5-5h10a5 5 0 01-5 5z"></path></svg>
                     <div>
                       <p><strong>Мысль:</strong></p>
                       <span class="block mt-1 bg-[#121212] p-3 rounded-lg text-sm">${marked.parse(item.think)}</span>
                     </div>
                   </div>` : ''}
            </div>
          </div>
        `;

        const toggleEditBtn = container.querySelector(".toggle-edit-btn");
        const cancelEditBtn = container.querySelector(".cancel-edit-btn");
        const repeatBtn = container.querySelector(".repeat-request-btn");
        const generateTitleBtn = container.querySelector(".generate-title-btn");
        const toggleTitleEditBtn = container.querySelector(".toggle-title-edit-btn");
        const cancelTitleEditBtn = container.querySelector(".cancel-title-edit-btn");
        const statsText = container.querySelector(".stats-text");
        const titleInput = container.querySelector(".title-request-input");
        const titleOutputContainer = container.querySelector(".title-output-container");

        if (toggleEditBtn) {
          toggleEditBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            if (isEditing) {
              const editor = container.querySelector(".response-editor");
              if (!editor) {
                showNotification("Ошибка: поле редактирования не найдено.", true);
                return;
              }
              const newText = editor.value.trim();
              try {
                await updateReviewText(item.id, newText);
                const saveIndicator = container.querySelector("#saveIndicator");
                saveIndicator.classList.remove("hidden");
                setTimeout(() => saveIndicator.classList.add("hidden"), 2000);
                statsText.innerHTML = `<strong>Статистика:</strong> ${getStats(newText)}`;
              } catch (err) {
                return;
              }
            }
            isEditing = !isEditing;
            renderContent();
          });
        }

        if (cancelEditBtn) {
          cancelEditBtn.addEventListener("click", (e) => {
            e.preventDefault();
            isEditing = false;
            renderContent();
          });
        }

        if (repeatBtn) {
          repeatBtn.addEventListener("click", () => {
            promptInput.value = item.request;
            autoResizeTextarea(promptInput);
            sections.create.classList.remove("hidden");
            Object.keys(sections).forEach(key => {
              if (key !== "create") sections[key].classList.add("hidden");
            });
            restoreCreateSection();
            saveSettings();
          });
        }

        if (generateTitleBtn && titleInput) {
          generateTitleBtn.addEventListener("click", () => {
            const req = titleInput.value.trim();
            if (!req) {
              showNotification("Введите вопрос по тексту", true);
              return;
            }
            generateTitle(item.id, req);
          });
        }

        if (toggleTitleEditBtn) {
          toggleTitleEditBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            if (isEditingTitle) {
              const editor = container.querySelector(".title-output-editor");
              if (!editor) {
                showNotification("Ошибка: поле редактирования не найдено.", true);
                return;
              }
              const newText = editor.value.trim();
              try {
                await saveTitle(item.id, newText);
                const saveIndicator = container.querySelector("#saveIndicator");
                saveIndicator.classList.remove("hidden");
                setTimeout(() => saveIndicator.classList.add("hidden"), 2000);
              } catch (err) {
                return;
              }
            }
            isEditingTitle = !isEditingTitle;
            renderContent();
          });
        }

        if (cancelTitleEditBtn) {
          cancelTitleEditBtn.addEventListener("click", (e) => {
            e.preventDefault();
            isEditingTitle = false;
            renderContent();
          });
        }

        if (isEditing) {
          const editor = container.querySelector(".response-editor");
          if (editor) {
            autoResizeTextarea(editor);
            editor.addEventListener("input", () => {
              autoResizeTextarea(editor);
              const text = editor.value;
              statsText.innerHTML = `<strong>Статистика:</strong> ${getStats(text)}`;
            });
          }
        }

        if (titleInput) {
          autoResizeTextarea(titleInput);
          titleInput.addEventListener("input", () => autoResizeTextarea(titleInput));
        }

        if (titleOutputContainer) {
          const editor = container.querySelector(".title-output-editor");
          if (editor) {
            autoResizeTextarea(editor);
            editor.addEventListener("input", () => autoResizeTextarea(editor));
          }
        }
      }
      document.addEventListener('click', function(e) {
        if (e.target.closest('.toggle-code')) {
          const button = e.target.closest('.toggle-code');
          const codeContainer = button.closest('.code-container');
          const codeBlock = codeContainer.querySelector('pre');
          codeBlock.style.display = codeBlock.style.display === 'none' ? 'block' : 'none';
          button.querySelector('svg path').setAttribute('d', codeBlock.style.display === 'none' ? 'M5 5l7 7 7-7' : 'M5 15l7-7 7 7');
        } else if (e.target.closest('.copy-code')) {
          const button = e.target.closest('.copy-code');
          const codeContainer = button.closest('.code-container');
          const code = codeContainer.querySelector('code').innerText;
          navigator.clipboard.writeText(code).then(() => {
            showNotification('Код скопирован в буфер обмена');
          });
        }
      });
      renderContent();
    }

    function getStats(text) {
      if (!text) return "0 символов (с пробелами), 0 символов (без пробелов), 0 слов, 0 предложений";
      const charsWithSpaces = text.length;
      const charsWithoutSpaces = text.replace(/\s/g, '').length;
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const sentences = text.trim().split(/[.!?]+/).filter(Boolean).length;
      return `${charsWithSpaces} символов (с пробелами), ${charsWithoutSpaces} символов (без пробелов), ${words} слов, ${sentences} предложений`;
    }

    function updateStatistics() {
      const text = document.getElementById("statsInput").value;
      const charsWithSpaces = text.length;
      const charsWithoutSpaces = text.replace(/\s/g, '').length;
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const sentences = text.trim().split(/[.!?]+/).filter(Boolean).length;

      const updateStat = (id, value) => {
        const element = document.getElementById(id);
        element.textContent = value;
        element.classList.remove("stat-number");
        void element.offsetWidth;
        element.classList.add("stat-number");
      };

      updateStat("stats-chars-spaces", charsWithSpaces);
      updateStat("stats-chars-no-spaces", charsWithoutSpaces);
      updateStat("stats-words", words);
      updateStat("stats-sentences", sentences);
    }

    document.getElementById("statsInput")?.addEventListener("input", () => {
      autoResizeTextarea(document.getElementById("statsInput"));
      updateStatistics();
    });

    function formatDate(isoDate) {
      try {
        const date = new Date(isoDate);
        return date.toLocaleString("ru-RU", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      } catch {
        return "Неверная дата";
      }
    }

    // Load settings and reviews on page load
    async function initialize() {
      await loadSettings();
      await loadReviewList();
      sections.create.classList.remove("hidden");
      restoreCreateSection();
      updateStatistics();
    }

    initialize();
</script>
</body>
